<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>読み込まれるウェブサイト</title>
</head>
<body style="background-color: #aec4ff;">
  <div>
    <h3>読み込まれるウェブサイト</h3>
    <p id="latlng"></p>
    <button id="trigger">位置情報取得</button>
  </div>

  <script>
    document.querySelector("#trigger").addEventListener('click', () => {
      console.log("fired");
      navigator.geolocation.getCurrentPosition((position) => {
        const latlng = {
          latitude: position.coords.latitude,
          longitude: position.coords.longitude
        };
        document.querySelector("#latlng").innerHTML = JSON.stringify(latlng);
      }, (error) => {
        document.querySelector("#latlng").innerHTML = error.message;
      });
    });
  </script>
</body>
</html>
